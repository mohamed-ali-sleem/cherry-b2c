<div class="page-header-area-2 gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="small-breadcrumb">
          <div class="breadcrumb-link">
            <ul>
              <li><a href="/home">Home Page</a></li>
              <li><a class="active" href="#">Registration</a></li>
            </ul>
          </div>
          <div class="header-page">
            <h1>Login To Your Account</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="account-pages mt-4 mb-5 pb-md-5">
  <div class="container">
    <div class="justify-content-center row">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="overflow-hidden card">
          <div class="card-body">
            <form novalidate="" class="material-form">
              <div>
                <div class="form-group">
                  <input type="email" id="email" class="form-control" />
                  <label for="email">Email / User Name</label>
                  <div class="matrial-line"></div>
                </div>
              </div>
              <div class="mt4">
                <div class="form-group">
                  <input type="Password" id="Password" class="form-control" />
                  <label for="Password">Password</label>
                  <div class="matrial-line"></div>
                </div>
              </div>
              <div class="mt-2">
                <div class="checkbox checkbox-sm">
                  <input type="checkbox" id="rememberMe" />
                  <label for="rememberMe">
                    <span class="fs-12 font-weight-normal">Remember Me</span>
                  </label>
                </div>
              </div>
              <div class="my-4 py-2">
                <button type="submit" class="main-btn main-btn-theme btn-block">
                  Log In
                </button>
              </div>
              <div class="mt-4 text-center">
                <div class="d-flex justify-content-center align-items-center">
                  <hr class="w-50">
                  <h5 class="mb-0 px-3 fs-14 text-muted text-nowrap">Sign in with</h5>
                  <hr class="w-50">
                </div>
                <ul class="list-inline mt-4">
                  <li class="list-inline-item">
                    <a class="social-list-item bg-primary text-white border-primary" href="/">
                      <i class="fab fa-facebook"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a class="social-list-item bg-danger text-white border-danger" href="/">
                      <i class="fab fa-google"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="mt-4 text-center fs-14">
                <a class="text-muted" href="/auth/forgot-password">
                  <i class="fas fa-lock  mr-1"></i> 
                  Forgot your password?
                </a>
              </div>
            </form>
          </div>
        </div>
        <div class="mt-5 text-center">
          <p>
            Don't have an account ?
            <a class="fw-medium text-primary" href="/auth/register"> Signup now </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
